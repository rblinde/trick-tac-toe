<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tic-tac-toe game, but with a twist!">
  <title>Trick-tac-toe</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="pieces pieces--blue">
    <div class="piece piece--l">
      <input type="radio" name="blue-pieces" id="b1" value="3">
      <label for="b1"></label>
    </div>
    <div class="piece piece--l">
      <input type="radio" name="blue-pieces" id="b2" value="3">
      <label for="b2"></label>
    </div>
    <div class="piece piece--m">
      <input type="radio" name="blue-pieces" id="b3" value="2">
      <label for="b3"></label>
    </div>
    <div class="piece piece--m">
      <input type="radio" name="blue-pieces" id="b4" value="2">
      <label for="b4"></label>
    </div>
    <div class="piece piece--s">
      <input type="radio" name="blue-pieces" id="b5" value="1">
      <label for="b5"></label>
    </div>
    <div class="piece piece--s">
      <input type="radio" name="blue-pieces" id="b6" value="1">
      <label for="b6"></label>
    </div>
  </div>

  <div id="board">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>

  <div class="pieces pieces--red">
    <div class="piece piece--l">
      <input type="radio" name="red-pieces" id="r1" value="3">
      <label for="r1"></label>
    </div>
    <div class="piece piece--l">
      <input type="radio" name="red-pieces" id="r2" value="3">
      <label for="r2"></label>
    </div>
    <div class="piece piece--m">
      <input type="radio" name="red-pieces" id="r3" value="2">
      <label for="r3"></label>
    </div>
    <div class="piece piece--m">
      <input type="radio" name="red-pieces" id="r4" value="2">
      <label for="r4"></label>
    </div>
    <div class="piece piece--s">
      <input type="radio" name="red-pieces" id="r5" value="1">
      <label for="r5"></label>
    </div>
    <div class="piece piece--s">
      <input type="radio" name="red-pieces" id="r6" value="1">
      <label for="r6"></label>
    </div>
  </div>

  <script src="../src/index.js"></script>
</body>

</html>
